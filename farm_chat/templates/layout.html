<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kenwood Online</title>
	<link rel="stylesheet" href="./static/styles.css">
</head>
<body class="bg-[#242D24]">
	<!-- Navbar -->
	<nav class="relative container mx-auto p-2 bg-[#F3E8D0]">
		<!--Flex container -->
		<div class ="flex items-center justify-evenly">
			<!-- Logo -->
			<div class="pt-1">
				<img src="./static/images/kenwood_logo.png" width=220px alt="" />
			</div>
			<!-- Menu items -->
			<div class="hidden md:flex space-x-6 text-sm uppercase font-plex tracking-widest">
				<a href="{{ url_for('discuss') }}" class="hover:text-[#6D000A]">Calendar</a>
				<a href="{{ url_for('discuss') }}" class="hover:text-[#AD002B]">Photos</a>
				<a href="{{ url_for('discuss') }}" class="hover:text-[#C82813]">Farm chat</a>
				<a href="{{ url_for('tree') }}" class="hover:text-[#E51219]">Family Tree</a>
				{% if current_user.is_authenticated %}
                <a href="{{ url_for('account') }}" class="hover:text-clem">Account</a>
                <a href="{{ url_for('logout') }}" class="hover:text-marigold">Logout</a>
              {% else %}
                <a href="{{ url_for('login') }}" class="hover:text-clem">Log in</a>
                <a href="{{ url_for('register') }}" class="hover:text-marigold">Register</a>
              {% endif %}
			</div>
			<!-- Button -->

		</div>
	</nav>
	<div class="divBox flex items-center justify-center pt-8 mx-2">
	{% block content %} {% endblock %}
	</div>
</body>
</html>
