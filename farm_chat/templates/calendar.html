{% extends "layout.html" %}
{% block content %}
<script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [
          {% for event in events %}
          {
		      title: '{{event.todo}}',
		      start: '{{event.start}}',
		      end: '{{event.end}}'
		  },
		  {% endfor %}
		  ]
        });
        calendar.render();
      });

    </script>
<div id='calendar'></div>  
{% endblock content %}
